{% extends "default.html" %}
{% block tytul %}Formularz logowania{% endblock %}
{% block resztawww %}
	<p>Witaj, {{ login }}</p>
	{% if login == 'Gość' %}
		<p>{{ informacja }}</p>
		<form method="post">
			<div><input type="text" placeholder="Podaj login" name="login" /></div>
			<div><input type="password" placeholder="Podaj hasło" name="pass" /></div>
			<input type="submit" value="Zaloguj" />
		</form>
	{% endif %}
	
{% endblock %}
